<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet"/>

</head>
<body>
    <div class="wrapper">
        <h1>BMI CALCULATOR</h1>
        <p>Height (in CM): 
            <input type="text" id="height"><br/> <span id="height_error"></span>
        </p>
       
        <p>Weight (in Kg): 
            <input type="text" id="weight" ><br/> <span id="weight_error"></span>
        </p>

        <button id="btn" class="btn btn-primary">Calculate</button>
        <button class="clear_btn reset btn btn-primary" id="btn">Clear</button>
        <p id="output"></p>
    </div>

    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/6037b79fc0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
